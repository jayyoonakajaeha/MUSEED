services:
  # 데이터베이스
  db:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: museed_db
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - museed-network

  # Redis (태스크 큐 브로커)
  redis:
    image: redis:7-alpine
    restart: always
    volumes:
      - ./data/redis:/data
    ports:
      - "6379:6379"
    networks:
      - museed-network

  # Backend API Application
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: always
    environment:
      DATABASE_URL: postgresql://postgres:${POSTGRES_PASSWORD:-postgres}@db:5432/museed_db
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
    env_file:
      - ./backend/.env
    volumes:
      # Mount Host Audio Data (READ-ONLY)
      - type: bind
        source: ${FMA_DATA_PATH}
        target: /app/data/fma_full
        read_only: true
      - type: bind
        source: ${JAMENDO_DATA_PATH}
        target: /app/data/jamendo_downloads
        read_only: true
      # Mount Metadata & Embeddings (Explicit)
      - type: bind
        source: /home/jay/MusicAI/fma/data/fma_metadata
        target: /app/data/fma_metadata
        read_only: true
      - type: bind
        source: /home/jay/MusicAI/MUSEED/data/embeddings_contrastive_v2_mean
        target: /app/data/embeddings
        read_only: true
      # Mount Models
      - type: bind
        source: /home/jay/MusicAI/MUSEED/models
        target: /app/models
        read_only: true
      # Secret Management
      - ./backend/.env:/app/.env
      # Shared Uploads
      - type: volume
        source: museed_uploads
        target: /app/uploads

    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis
    networks:
      - museed-network
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [ gpu ]

  # Celery Worker (reuse backend image)
  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: always
    command: /bin/sh -c "celery -A app.worker.celery_app worker --loglevel=info -P solo -Q celery"
    environment:
      DATABASE_URL: postgresql://postgres:${POSTGRES_PASSWORD:-postgres}@db:5432/museed_db
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
      DEVICE: cuda
    env_file:
      - ./backend/.env
    volumes:
      - type: bind
        source: ${FMA_DATA_PATH}
        target: /app/data/fma_full
        read_only: true
      - type: bind
        source: ${JAMENDO_DATA_PATH}
        target: /app/data/jamendo_downloads
        read_only: true
      - type: bind
        source: /home/jay/MusicAI/fma/data/fma_metadata
        target: /app/data/fma_metadata
        read_only: true
      - type: bind
        source: /home/jay/MusicAI/MUSEED/data/embeddings_contrastive_v2_mean
        target: /app/data/embeddings
        read_only: true
      - type: bind
        source: /home/jay/MusicAI/MUSEED/models
        target: /app/models
        read_only: true
      - ./backend/.env:/app/.env
      - type: volume
        source: museed_uploads
        target: /app/uploads

    depends_on:
      - db
      - redis
      - backend
    networks:
      - museed-network
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [ gpu ]

  # 프론트엔드
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    restart: always
    environment:
      # SSR용 내부 URL (컨테이너 간 통신)
      INTERNAL_API_URL: http://backend:8000
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - museed-network

networks:
  museed-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  museed_uploads:
